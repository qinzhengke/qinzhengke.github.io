<div class="textblock"><h1>安装Lubuntu注意事项</h1>
<p>1.硬盘分区表要使用GPT格式，不要使用MBR格式，MBR是旧格式，近年来(2019)市面上的主板不一定会支持，但是使用GPT是没有任何问题的。 2.除了系统安装分区、Linux swap分区之外，还需要一个efi启动分区，挂载在/boot/efi目录，flag设置为eps。大小不太确定，应该不用很大，毕竟只是引导启动，800MB是没问题的。这样的分区操作必须基于GPT格式，Lubunut的安装选项里才会出现。 </p>
