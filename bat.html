<div class="contents">
<div class="textblock"><p>bat文件中使用set var=value方式进行变量的定义，但是要注意，bat文件里的变量名和系统变量是共享空间的，例如下面的代码</p>
<div class="fragment"><div class="line">set path=d:\share</div></div><!-- fragment --><p> 会将path变量，就是环境变量里面那个path，即众多可执行文件路径的那个path，改变，然后就会出现很多原来的工具无法运行， 提示xxx不是内部或者外部命令，也不是可运行的程序或批处理文件。、</p>
<p>所以，命名的时候不要和系统变量冲突。 </p>
